<md-card-content>
<md-radio-group class="radio-group">
  <div *ngFor="let aItem of qItem.answerList">
  <md-radio-button class="radio-button"
                   [value]="aItem.answerID"
                   (click)="handleSingleSelect(aItem)">
    {{aItem.answerLabel}}
  </md-radio-button>
  </div>
</md-radio-group>
</md-card-content>
<md-card-actions>
  <button *ngIf="qService.setupPhase == false && qService.QUESTIONNAIRE.currentQuestionIndex >= 1" md-raised-button md-button (click)="previousQuestion()">Back</button>
  <button md-raised-button md-button (click)="nextQuestion()" [disabled]="givenAnswer==='' || givenAnswer==null" >Next</button>
</md-card-actions>
